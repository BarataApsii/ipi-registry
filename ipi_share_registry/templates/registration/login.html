{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - iPi Share Registry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            background: #fff;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .login-card img {
            display: block;
            margin: 0 auto 15px auto;
            width: 80px;
        }
        .login-card h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0d6efd;
        }
        .form-control {
            border-radius: 0.375rem;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .login-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #555;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <img src="{% static 'dashboard/ipi_logo.png' %}" alt="iPi Logo">
        <h3>iPi Share Registry</h3>

        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Login failed!</strong> Please check your username and password.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" autofocus required id="id_username" class="form-control">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" required id="id_password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="login-footer">
            &copy; {{ now.year }} iPi Share Registry. All Rights Reserved.
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
