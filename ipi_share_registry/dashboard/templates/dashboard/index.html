<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iPi Share Registry Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; min-height: 100vh; margin: 0; }
        .sidebar { width: 250px; background-color: #007BFF; color: white; padding: 20px; }
        .content { flex-grow: 1; padding: 20px; background-color: #f8f9fa; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>iPi Dashboard</h2>
        <ul class="nav flex-column mt-4">
            <li class="nav-item"><a href="#" class="nav-link text-white">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Shareholders</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Companies</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Directors</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white">Ledger</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Dashboard Summary</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Companies</h5>
                        <p class="card-text fs-3">{{ total_companies }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Shareholders</h5>
                        <p class="card-text fs-3">{{ total_shareholders }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Directors</h5>
                        <p class="card-text fs-3">{{ total_directors }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Total Shares</h5>
                        <p class="card-text fs-3">{{ total_shares }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
